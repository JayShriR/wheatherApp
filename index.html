<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>wheather App</h1>
            <div class="tab-container">
                <p class="tab" data-userWheather>Your wheather</p>
                <p class="tab" data-searchWheather>Search wheather</p>
            </div>
            <div class="wheather-container">
             <!-- grant location -->
             <div class="grant-location-container">
                <img src="images/location.png" width="80" height="80" loading="lazy">
                <p>Grant location Access</p>
                <p>Allow access to get wheather access</p>
                <button class="btn" data-grantAcess>Grant Access</button>
            </div>

            <!-- search form -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for city" data-searchPoint>
             <button class="btn">
                    <img src="images/search.png" height="20" width="20" loading="lazy">
             </button>
            </form>

            <!-- loadign screen container -->
            <div class="loading-container">
              <img src="images/loading.gif" width="150" height="150">
              <p>loading</p>
            </div>

            <!-- show wheather -->
            <div class="user-info-container">
                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- wheather discription -->
                <p data-wheatherDesc></p>
                <!-- wheather icon -->
                <img src="data-wheatherIcon" data-wheatherIcon>
                <!-- tempreture -->
                <p data-temp></p>
                <!-- 3 cards parameter -->
                <div class="parameter">
                    <!-- card 1 -->
                    <div class="parameter">
                        <img src="images/wind.png">
                        <p>Wind Speed</p>
                        <p data-windSpeed></p>
                    </div>
                    <!-- card 2 -->
                    <div class="parameter">
                        <img src="images/humidity.png">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>
                    <!-- card 3 -->
                    <div class="parameter">
                        <img src="images/cloud.png">
                        <p>clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="wheather.js"></script>
</body>
</html>
